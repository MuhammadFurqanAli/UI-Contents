        function getPara() {
            var urlParams = new URLSearchParams(window.location.search);
            var Name = urlParams.get('fname');
            var Email = urlParams.get('email');
            var DOB = urlParams.get('dob');
            var Interest = urlParams.get('selection');
            var AboutYou = urlParams.get('aboutinfo');
            var newWind = window.open();
            var message = " Name: " + Name + " Email: " + Email + " DOB: " + DOB + " Interest: " + Interest + " AboutYou: " + AboutYou;
            newWind.document.write(message);
        }
    </script>
    <form>

        <div><label for="fname">Name</label></div>
        <div><input type="text" id="fname" name="fname" placeholder="MFA" required></div>
        <div><label for="email">Email</label></div>
        <div><input type="text" id="email" name="email" placeholder="abc@gmail.com" required></div>
        <div><label for="dob">DOB</label></div>
        <div><input type="date" id="dob" required></div>
        <div><label for="interest">Interest</label></div>
        <div><select name="selection" id="selection" required>
                <option value="select">Select Interest</option>
                <option value="Cooking">Cooking</option>
                <option value="Sports">Sports</option>
                <option value="News">News</option>
                <option value="Affairs">Affairs</option>
            </select></div>
        <input type="checkbox" name="individual" id="individual"><label for="checkbox">Individual</label>
        <input type="checkbox" name="organization" id="organization"><label for="checkbox">Organization</label>
        <br><br>
        <div><label for="aboutinfo">About You</label></div>
        <div><textarea name="aboutinfo" id="aboutinfo" cols="40" rows="12"
                placeholder="Data will be shown by Pressing Show Details." required></textarea></div>
        <button onclick="formValid()">Send Details</button>
        <button onclick="getPara()">Show Details</button>
    </form>
